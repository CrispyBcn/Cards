<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="cards_style.css" />
    <script async src="cards_js.js"></script>
  </head>
  <body>
    <h1>A list of animals</h1>
    <ul class="fullclick">
      <li>
        <h2>Dogs</h2>
        <p>
          I'm a
          <a
            href="https://i.pinimg.com/originals/ec/c7/1c/ecc71cb8c9dc7be2dfed4819f4d36cd7.jpg"
            target="_blank"
            >dog</a
          >
          and I like socks.
        </p>
        <a
          class="main"
          href="https://www.akc.org/dog-breeds/boxer/"
          target="_blank"
          >More about dogs</a
        >
        <button title="click to close" aria-label="click to close">X</button>
      </li>
      <li>
        <h2>Pigs</h2>
        <p>
          I'm a
          <a
            href="https://www.petmd.com/sites/default/files/guide-to-guinea-pigs.jpg"
            target="_blank"
            >pig</a
          >
          and I like poop.
        </p>
        <a
          class="main"
          href="https://en.wikipedia.org/wiki/Guinea_pig"
          target="_blank"
          >More about poop</a
        >
        <button title="click to close" aria-label="click to close">X</button>
      </li>
    </ul>
  </body>
</html>
